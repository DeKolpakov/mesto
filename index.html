<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar/avatar.png" alt="Жак-Ив Кусто" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit profile__button-open" type="button" aria-label="изменить профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="добавить фото"></button>
      </section>

      <section class="galery">
        <div class="galery__item">
          <img class="galery__photo" src="./images/galery/batumi.png" alt="парусник в Черном море" />
          <div class="galery__card">
            <h2 class="galery__title">порт Батуми</h2>
            <button class="galery__button-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="galery__item">
          <img class="galery__photo" src="./images/galery/borneo.png" alt="черепаша плывущая в рифах" />
          <div class="galery__card">
            <h2 class="galery__title">Калимантан</h2>
            <button class="galery__button-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="galery__item">
          <img class="galery__photo" src="./images/galery/caba-roca.png" alt="скалы Каба-да-Рока" />
          <div class="galery__card">
            <h2 class="galery__title">Португалия</h2>
            <button class="galery__button-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="galery__item">
          <img class="galery__photo" src="./images/galery/maldives.png" alt="подводные рифы на Мальдивах" />
          <div class="galery__card">
            <h2 class="galery__title">Мальдивы</h2>
            <button class="galery__button-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="galery__item">
          <img class="galery__photo" src="./images/galery/raja_ampat.png" alt="водолаз в окруженный косяком рыб" />
          <div class="galery__card">
            <h2 class="galery__title">Раджа-Ампат архипелаг</h2>
            <button class="galery__button-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="galery__item">
          <img class="galery__photo" src="./images/galery/indonesia.png" alt="яхта и желтые полосатики" />
          <div class="galery__card">
            <h2 class="galery__title">Индонезия</h2>
            <button class="galery__button-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__description">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__button-close" type="button" aria-label="закрыть окно"></button>
        <form class="popup__form" name="form-profile" method="post">
          <input class="popup__input popup__input-name" name="name" type="text" placeholder="Имя" required size="40" />
          <input class="popup__input popup__input-description" name="description" type="text" placeholder="О себе" required size="40" />
          <button class="popup__button-save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
