<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.bc3450ffaa676172ae9a.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="avatar__container"><img class="avatar__image" id="avatar_image" src="" alt="Аватар"/><div class="avatar__overlay"><button class="avatar__overlay-icon" type="button" aria-label="сменить аватар"></button></div></div><div class="profile__info"><h1 class="profile__name">Бартоломью</h1><button class="profile__button-edit profile__button-open" type="button" aria-label="изменить профиль"></button><p class="profile__description">Исследователь улиц</p></div><button class="profile__button-add" type="button" aria-label="добавить фото"></button></section><section class="galery"></section></main><footer class="footer"><p class="footer__description">© 2020 Mesto Russia</p></footer><template class="template__galery-item"><div class="galery__item"><button class="galery__button-delete" type="button" aria-label="удалить"></button> <img class="galery__photo" src="#" alt="#"/><div class="galery__card"><h2 class="galery__title"></h2><div class="galery__like"><button class="galery__button-like" type="button" aria-label="лайк"></button> <span class="galery__total-like" id="total-like"></span></div></div></div></template><div class="popup popup_type_profile"><div class="popup__container popup__container_type_profile"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__button-close popup__button-close_type_profile" type="button" aria-label="закрыть окно"></button><form class="popup__form popup__form_type_profile" id="profile-form" name="profile-form" novalidate method="post"><input class="popup__input" id="profile-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="popup__input-span popup__input-span_error" id="profile-name_error"></span> <input class="popup__input" id="profile-description" name="description" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="popup__input-span popup__input-span_error" id="profile-description_error"></span> <button class="popup__button-save popup__button-save_type_profile popup__button-save_invalid" id="submit-button-profile" type="submit" aria-label="сохранить" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h2 class="popup__title">Обновить аватар</h2><button class="popup__button-close popup__button-close_type_avatar" type="button" aria-label="закрыть окно"></button><form class="popup__form popup__form_type_avatar" id="avatar_form" name="avatar_form" novalidate method="post"><input class="popup__input" id="avatar_input" name="avatar" type="url" placeholder="Ссылка на изображение" required/> <span class="popup__input-span popup__input-span_error" id="avatar_input_error"></span> <button class="popup__button-save popup__button-save_type_avatar popup__button-save_invalid" id="submit-button-avatar" type="submit" aria-label="сохранить" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_addimage"><div class="popup__container popup__container_type_addimage"><h2 class="popup__title">Новое место</h2><button class="popup__button-close popup__button-close_type_add" type="button" aria-label="закрыть окно"></button><form class="popup__form popup__form_type_addimage" id="addimage-form" name="addimage-form" novalidate method="post"><input class="popup__input" id="image-name" name="name" placeholder="Название" required minlength="2" maxlength="30"/> <span class="popup__input-span popup__input-span_error" id="image-name_error"></span> <input class="popup__input" id="image-link" name="link" type="url" placeholder="Ссылка на картинку" required/> <span class="popup__input-span popup__input-span_error" id="image-link_error"></span> <button class="popup__button-save popup__button-save_type_addimage popup__button-save_invalid" id="submit-button-addimage" type="submit" aria-label="сохранить" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_fullimage"><div class="popup__container popup__container_type_fullimage"><button class="popup__button-close popup__button-close_type_fullimage" type="button" aria-label="закрыть окно"></button> <img src="#" alt="#" class="popup__photo-fullimage"/><h2 class="popup__name-fullimage"></h2></div></div><div class="popup popup_type_delete"><div class="popup__container popup__container_type_delete"><h2 class="popup__title">Вы уверены?</h2><button class="popup__button-close popup__button-close_type_delete" type="button" aria-label="закрыть окно"></button><form class="popup__form popup__form_type_delete" id="delete-form" name="delete-form" novalidate method="post"><button class="popup__button-save popup__button-save_valid popup__button-save_type_delete" id="submit-button-delete" type="submit" aria-label="сохранить">Да</button></form></div></div></body></html>
