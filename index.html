<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип"></img>
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar/avatar.png" alt="Жак-Ив Кусто"></img>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button> 
    </section>

    <section class="galery">
      <div class="galery__item">
        <img class="galery__photo" src="./images/galery/batumi.png" alt="Батуми">
        <div class="galery__card">
          <div class="galery__title">порт Батуми</div>
          <button class="galery__button-like" type="button"><img src="./images/icons/like_disabled.svg" alt="лайк"></button>
        </div>
       </div>
       <div class="galery__item">
        <img class="galery__photo" src="./images/galery/borneo.png" alt="остров Калимантан / Борнео">
        <div class="galery__card">
          <div class="galery__title">Калимантан</div>
          <button class="galery__button-like" type="button"><img src="./images/icons/like_disabled.svg" alt="лайк"></button>
        </div>
       </div>
       <div class="galery__item">
        <img class="galery__photo" src="./images/galery/caba-roca.png" alt="Каба-да-Рока">
        <div class="galery__card">
          <div class="galery__title">Португалия</div>
          <button class="galery__button-like" type="button"><img src="./images/icons/like_disabled.svg" alt="лайк"></button>
        </div>
       </div>
       <div class="galery__item">
        <img class="galery__photo" src="./images/galery/maldives.png" alt="Мальдивы">
        <div class="galery__card">
          <div class="galery__title">Мальдивы</div>
          <button class="galery__button-like" type="button"><img src="./images/icons/like_disabled.svg" alt="лайк"></button>
        </div>
       </div>
       <div class="galery__item">
        <img class="galery__photo" src="./images/galery/raja ampat islands.png" alt="архипелаг Раджа-Ампат">
        <div class="galery__card">
          <div class="galery__title">Раджа-Ампат архипелаг</div>
          <button class="galery__button-like" type="button"><img src="./images/icons/like_disabled.svg" alt="лайк"></button>
        </div>
       </div>
       <div class="galery__item">
        <img class="galery__photo" src="./images/galery/indonesia.png" alt="Индонезия">
        <div class="galery__card">
          <div class="galery__title">Индонезия</div>
          <button class="galery__button-like" type="button"><img src="./images/icons/like_disabled.svg" alt="лайк"></button>
        </div>
       </div>      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__description">© 2020 Mesto Russia</p>
  </footer>

</body>
</html>
