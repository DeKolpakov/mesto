<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar/avatar.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit profile__button-open" type="button" aria-label="изменить профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="добавить фото"></button>
      </section>

      <section class="galery"></section>
    </main>

    <footer class="footer">
      <p class="footer__description">© 2020 Mesto Russia</p>
    </footer>

    <template class="template__galery-item">
      <div class="galery__item">
        <button class="galery__button-delete" type="button" aria-label="удалить"></button>
        <img class="galery__photo" src="#" alt="#">
        <div class="galery__card">
          <h2 class="galery__title"></h2>
          <button class="galery__button-like" type="button" aria-label="лайк"></button>
        </div>
      </div>
    </template>

   <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_profile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__button-close popup__button-close_type_profile" type="button" aria-label="закрыть окно"></button>
      <form class="popup__form popup__form_type_profile" id="profile-form" name="profile-form" method="post">

        <input class="popup__input" id="profile-name" name="profile-name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-span popup__input-span_error" id="profile-name_error"> </span>

        <input class="popup__input" id="profile-description" name="profile-description" type="text" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__input-span popup__input-span_error" id="profile-description_error"> </span>

        <button class="popup__button-save popup__button-save_type_profile popup__button-save_invalid" id="submit-button" type="submit" aria-label="сохранить" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_addimage">
    <div class="popup__container popup__container_type_addimage">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__button-close popup__button-close_type_add" type="button" aria-label="закрыть окно"></button>
      <form class="popup__form popup__form_type_addimage" id="addimage-form" name="addimage-form" method="post">

        <input class="popup__input" id="image-name" name="image-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__input-span popup__input-span_error" id="image-name_error"> </span>

        <input class="popup__input" id="image-link" name="image-link" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-span popup__input-span_error" id="image-link_error"> </span>

        <button class="popup__button-save popup__button-save_type_addimage popup__button-save_invalid" id="submit-button" type="submit" aria-label="сохранить" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_fullimage">
    <div class="popup__container popup__container_type_fullimage">
      <button class="popup__button-close popup__button-close_type_fullimage" type="button" aria-label="закрыть окно"></button>
      <img src="#" alt="#" class="popup__photo-fullimage">
      <h2 class="popup__name-fullimage"></h2>
    </div>
  </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
